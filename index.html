<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google" content="notranslate">
	
	<title>Papa Smurf</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
	<link rel="stylesheet" href="./css/style.css">

</head>
<body id="body">
	
	<div class="rules-list" id="rulesList">
		<h4>Papa Smurf loves to talk about:</h4>
		<ul>
			<li><h5><span>Art</span>: Music and Movies</h5></li>
			<li><h5>Land and Water: <span>Nature</h5></span></li>
			<li><h5><span>Wisdom</span> of Life</h5></li>
			<li><h5>Delicious <span>Food</h5></span></li>
		</ul>
		<h4>He doesn't like:</h4>
		<ul>
			<li><h5><span>Rude</span> People</h5></li>
			<li><h5>Being Called <span>Old</span></h5></li>
		</ul>

		<h4 class="picture-hint">Papa loves to show <span>Pictures</span></h4>
	</div>

	<div class="container"; id="container">


		<!-- Общая информация о чатботе -->
		<h1 id="h1">The Smurfiest Papa Chatbot</h1>
		<div class="media" id="media">
			<div class="bio">
				<img class="pfp" id="pfp" src="./img/pfp.png" draggable="false">
				<div class="media-body">
				  <h3 class="name">Papa Smurf</h3>
				  <span class="online">Online</span>
				</div>
			</div>

			<div class="rules">
				<img src="./img/rules.png" alt="" class="rules-img" id="rulesBtn">
			</div>

		</div>

		
		<!-- Контейнер для обмена сообщениями -->
		<div id="chatContainer" class="container chat-container">

		</div>
		
		<!-- Поле для набора сообщения и кнопка отправки -->
		<div class="input-group" id="inputGroup">
			<input id="input" class=" input" type="text" enterkeyhint="Smurf">
			<button id="sendBtn" class="btn" type="button">Smurf</button>
		
		</div>
		
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./js/main.js" type="module"></script>
</body>
</html>
